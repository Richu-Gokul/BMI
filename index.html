<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <form action="" id="form">
        <section>
          <header>
            <div class="head">
              <h1>BMI</h1>
            </div>
          </header>
          <div class="height">
            <label> Enter your height</label>
            <input
              type="text"
              class="feet"
              id="one"
              placeholder="height in Meter"
            />
          </div>

          <div class="weight">
            <label> Enter your weight</label>
            <input type="text" class="lb" id="two" placeholder="weight in Kg" />
          </div>
          <div class="bttn">
            <input
              type="button"
              class="btn"
              value="Calculate"
              onclick=" bmi() "
            />
            <input type="reset" class="rst" value="Reset" />
          </div>
        </section>
      </form>

      <div class="total">
        <h1 id="show"></h1>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
